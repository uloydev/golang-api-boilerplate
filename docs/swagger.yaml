definitions:
  model.AdminRequest:
    properties:
      email:
        example: admin@toqcer.id
        type: string
      name:
        example: admin
        type: string
      password:
        example: strongpassword
        type: string
    type: object
  model.AdminResponse:
    properties:
      created_at:
        type: integer
      deleted_at:
        type: integer
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: integer
    type: object
  model.AuthRequest:
    properties:
      email:
        example: user@toqcer.id
        type: string
      password:
        example: strongpassword
        type: string
    type: object
  model.AuthResponse:
    properties:
      email:
        type: string
      id:
        type: integer
      password:
        type: string
    type: object
  model.MarketplaceRequest:
    properties:
      name:
        example: tokopedia
        type: string
      url:
        example: https://tokopedia.co.id
        type: string
    type: object
  model.MarketplaceResponse:
    properties:
      created_at:
        type: integer
      deleted_at:
        type: integer
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: integer
      url:
        type: string
    type: object
  model.ResetPasswordRequest:
    properties:
      email:
        example: user@toqcer.id
        type: string
    type: object
  model.UserRequest:
    properties:
      birthday:
        type: integer
      email:
        example: user@toqcer.id
        type: string
      name:
        example: toqcer
        type: string
      password:
        example: strongpassword
        type: string
      phone:
        example: "08512132332"
        type: string
    type: object
  model.UserResponse:
    properties:
      birthday:
        type: integer
      created_at:
        type: integer
      deleted_at:
        type: integer
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      updated_at:
        type: integer
    type: object
  model.WebResponse:
    properties:
      code:
        type: integer
      data:
        type: any
      status:
        type: string
    type: object
info:
  contact:
    email: Toqcer.gmail.com
    name: Toqcer
  description: sms api is api for store management system web app by ToqCer.id.
  title: SMS API
  version: "1.0"
paths:
  /v1/admin:
    get:
      consumes:
      - application/json
      description: get all Admin data from database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/model.WebResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.AdminResponse'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/model.WebResponse'
