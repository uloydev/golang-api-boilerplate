                data:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/model.WebResponse'
            - properties:
                data:
                  type: string
              type: object
      security:
      - ApiKeyAuth: []
      summary: Get All Admin
      tags:
      - admin
    post:
      consumes:
      - application/json
      description: Create New Admin / Register Admin
      parameters:
